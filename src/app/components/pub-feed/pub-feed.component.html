<div class="container mt-3">
<div class="list row">
  <div id="header" class="col-md-12 text-center">
    <h2> Search for the Perfect Pint </h2>
    <div class="input-group mb-3">
      <button
        class="btn btn-primary"
        type="button"

        (click)="searchTitle()"
      >
        Search
      </button>
      <input
        type="text"
        class="form-control"
        placeholder="Search by Name"
        [(ngModel)]="name"
        (keyup)="resetList()"
      />
      <div class="input-group-append">
      </div>
    </div>
  </div>
</div>


  <div class="col-md-12 text-center">
    <h4>Pubs in Dublin</h4>
    <ul class="list-group mx-auto col-md-8 center-block">
      <li
        class="list-group-item"
        *ngFor="let pub of pubs; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePubs(pub, pub.id)"
        [routerLink]="['/pubs', pub.id]"
      >
        {{ pub.name }}


        <button  *ngIf="showAdminBoard" class="badge badge-danger float-right" (click)="deletePub(pub.id)">
          Delete
        </button>

      </li>
    </ul>


  </div>

</div>
