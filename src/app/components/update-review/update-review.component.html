<div class="container mt-3">
<div *ngIf="currentReview" class="edit-form">
  <h4>Review</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentReview.review_title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="review_text">Description</label>
      <input
        type="text"
        class="form-control"
        id="review_text"
        [(ngModel)]="currentReview.review_text"
        name="review_text"
      />
    </div>

    <div class="form-group">
      <label for="rating">Rating</label>
      <input
        type="text"
        class="form-control"
        id="rating"
        [(ngModel)]="currentReview.rating"
        name="rating"
      />
    </div>

  </form>

  <button type="submit" class="badge badge-success" (click)="updateReview()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentReview">
  <br />
  <p>Cannot access this Tutorial...</p>
</div>
</div>
