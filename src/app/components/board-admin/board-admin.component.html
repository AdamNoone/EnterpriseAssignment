<div class="container mt-3">
<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="pub.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="address">Address of Pub </label>
      <input
        class="form-control"
        id="address"
        required
        name="address"
        (keyup)="GetBusinessAddress()"
      />
    </div>



    <button (click)="savePub()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newPub()">Add</button>
  </div>
</div>


<div class="list row">
  <div class="col-md-12">
    <div #mapContainer id="map"></div>
  </div>
</div>

<p id="lat"></p>
<p id="lon"></p>
</div>
