


<div class="container mt-3">
<div class="mx-auto col-md-6 center-block">
  <div class="card card-container" style="border: 2px solid black">

    <div id="header" class="text-center">
      <h2>Login</h2>
    </div>

    <img
      id="profile-img"
      src="../../../assets/user.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group col-md-12">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          placeholder="Please Enter Your Username"
          style="border: 2px solid black"
        />
        <div
          class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group col-md-12">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          #password="ngModel"
          placeholder="Please Enter Your Password"
          style="border: 2px solid black"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
          <div *ngIf="password.errors.pattern">Password must contain least one number, and one uppercase and lowercase letter</div>
        </div>
      </div>
      <div class="form-group col-md-12 text-center">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>

      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      You Have Successfully Logged In, Go and Find the Perfect Pint.
    </div>
  </div>
</div>
</div>
