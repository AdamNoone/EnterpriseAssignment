<div *ngIf="!currentPub">
  <br />
  <p>Cannot access this Recipe...</p>
</div>

<div class="list row">
<div class="col-md-4">
  <div *ngIf="currentPub">
    <h4>Recipe</h4>
    <div>
      <label><strong>Name:</strong></label> {{ currentPub.name }}
    </div>
  </div>

  <div class="col-md-8">
    <div #mapContainer id="map"></div>
    </div>




    <div class="col-md-12">
    <h4>Reviews of this Recipe</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let review of reviews"
      >
        <div>
          <label><strong>Review Title:</strong></label>
          {{ review.review_title}}
        </div>
        <div>
          <label><strong>Review:</strong></label>
          {{ review.review_text}}
        </div>

        <div>
          <label><strong>Rating:</strong></label>
          {{ review.rating}}
        </div>

        <div>
          <label><strong>Posted By:</strong></label>
          {{ review.user }}
        </div>


        <button  *ngIf="showAdminBoard" class="badge badge-danger float-right" (click)="deleteReview(review.id)">
          Delete
        </button>

      </li>
    </ul>
</div>

  <div class="container">
    <h2>Review this Pub</h2>


    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Write Review
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" *ngIf="!submitted">Add a Review for this Pub</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body" *ngIf="!submitted" >
            Type your review below
          </div>

          <div class="submit-form">
            <div *ngIf="!submitted">

              <div class="form-group">
                <label for="review_title">Sum up your review in 5 Words </label>
                <input
                  type="text"
                  class="form-control"
                  id="review_title"
                  required
                  [(ngModel)]="review.review_title"
                  name="review_title"
                />
              </div>

              <div class="form-group">
                <label for="review_text">Please Type your Review Below </label>
                <input
                  type="text"
                  class="form-control"
                  id="review_text"
                  required
                  [(ngModel)]="review.review_text"
                  name="review_text"
                />
              </div>

              <div class="form-group">
                <label for="rating">Please Rate the Pub</label>
                <input
                  class="form-control"
                  id="rating"
                  required
                  [(ngModel)]="review.rating"
                  name="rating"
                />
              </div>







          <!-- Modal footer -->
          <div class="modal-footer">
            <button (click)="saveReview(currentPub.id)" class="btn btn-success">Submit</button>
          </div>
            </div>


            <div *ngIf="submitted">

              <div class="text-center">
                <h5>Your Review Has Successfully Been Posted!</h5>
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="Reload()">Close</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
